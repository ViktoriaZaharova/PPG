  <meta property="og:image" content="path/to/image.jpg">

  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/fileup.min.css">
    <link rel="stylesheet" href="css/slick.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
   <div class="tabbar">
    <ul class="tabbar-list my-ul">
      <li><a href="#" class="tabbar-list__link fill-none"><svg class="svg-icon">
            <use xlink:href="img/sprite.svg#tabbar-icon1"></use>
          </svg></a>
      </li>
      <li><a href="#" class="tabbar-list__link"><svg class="svg-icon">
            <use xlink:href="img/sprite.svg#tabbar-icon2"></use>
          </svg></a>
      </li>
      <li><a href="#" class="tabbar-list__link fill-none"><svg class="svg-icon">
            <use xlink:href="img/sprite.svg#tabbar-icon3"></use>
          </svg></a>
      </li>
      <li><a href="#" class="tabbar-list__link"><svg class="svg-icon">
            <use xlink:href="img/sprite.svg#tabbar-icon4"></use>
          </svg></a>
      </li>
      <li><a href="#" class="tabbar-list__link"><svg class="svg-icon">
            <use xlink:href="img/sprite.svg#tabbar-icon5"></use>
          </svg></a>
      </li>
    </ul>
  </div>

  <div class="wrapper">
    <header class="header-admin">
      <div class="container">
        <a href="index.html" class="logo"><img src="img/logo.svg" alt="">
          <img src="img/logo-white.svg" alt="" class="logo-white">
        </a>

        <nav class="nav-menu">
          <ul class="my-ul menu">
            <li><a href="catalog.html" class="menu-link menu-link-catalog btn">
                <svg class="svg-icon">
                  <use xlink:href="img/sprite.svg#catalog-icon"></use>
                </svg>
                <span>Все фигурки</span>
              </a></li>
            <li><a href="collections.html" class="menu-link">
                <svg class="svg-icon">
                  <use xlink:href="img/sprite.svg#collection-icon"></use>
                </svg>
                <span>Управление коллекцией</span>
              </a></li>
            <li><a href="blog.html" class="menu-link">
                <svg class="svg-icon">
                  <use xlink:href="img/sprite.svg#blog-icon"></use>
                </svg>
                <span>Блог</span>
              </a></li>
            <li><a href="help.html" class="menu-link">
                <svg class="svg-icon">
                  <use xlink:href="img/sprite.svg#help-icon"></use>
                </svg>
                <span>Поддержка</span>
              </a></li>
          </ul>
        </nav>
         <form method="post" class="form-search form-search-header">
          <label>
            <svg class="svg-icon label-icon">
              <use xlink:href="img/sprite.svg#search-icon"></use>
            </svg>
            <input type="text" name="search" placeholder="Поиск" required>
          </label>
          <a href="#codeModal" class="btn-modal-code open_modal"><img src="img/code-icon.svg" alt=""></a>
        </form>
        <a href="#" class="btn-theme"></a>
        <a href="#" class="btn-notification"><svg class="svg-icon">
          <use xlink:href="img/sprite.svg#notification"></use>
        </svg></a>
        <a href="cabinet.html" class="btn-cabinet"><img src="img/avatar-comment1.jpg" alt=""></a>
      </div>
       
    </header>

    <div class="wrapper-content wrapper-content-page">
      <section class="page help-page">
        <div class="container">
          <nav class="nav-breadcrumb">
            <ul class="my-ul breadcrumb">
              <li><a href="help.html">Поддержка</a></li>
              <li><span>Письмо в поддержку</span></li>
            </ul>
          </nav>

          <div class="page-container agreement-content">
            <h1>Письмо в поддержку</h1>

            <form method="post" class="form-help w-100">
              <div class="row">
                <div class="col-50 mb-24">
                  <span class="label-title">Как к вам обращаться</span>
                  <label>
                    <input type="text" name="name" placeholder="Ваше имя" class="p-default">
                  </label>
                </div>

                <div class="col-50 mb-24">
                  <span class="label-title">Куда прислать ответ?</span>
                  <label>
                    <input type="text" name="mail" placeholder="Эл. адрес" class="p-default">
                  </label>
                </div>

                <div class="col-100 mb-24">
                  <span class="label-title">Комментарии</span>
                  <textarea name="message" placeholder="Опишите проблему"></textarea>
                </div>
              </div>

              <div class="btn-group">
                <a href="index.html" class="btn btn-grey">Вернуться назад</a>
                <button type="submit" class="btn btn-blue">Отправить</button>
              </div>
            </form>
          </div>
        </div>
      </section>

    </div>

    <footer class="footer-page">
      <div class="container">
        <div class="footer-bottom">
          <div class="copyright">© poppriceguide.ru</div>
          <a href="agreement.html" class="link" target="_blank">Соглашения пользования сервисом</a>
          <a href="policy.html" class="link" target="_blank">Политика конфиденциальности</a>
        </div>
      </div>
    </footer>
  </div>

  <div class="overlay"></div>

  <!-- add plugins js-->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/fileup.js"></script>
  <script src="js/jquery.maskedinput.min.js"></script>
  <script src="js/slick.min.js"></script>
  <!-- add plugins js end-->

  <script src="js/common.js"></script>

</body>

</html>
