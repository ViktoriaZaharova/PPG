<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPG</title>

  <meta property="og:image" content="path/to/image.jpg">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/fileup.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>

  <div class="wrapper">
    <header>
      <div class="container">
        <a href="#" class="btn-burger"></a>
        <a href="index.html" class="logo"><img src="img/logo.svg" alt=""></a>

        <nav class="nav-menu">
          <ul class="my-ul menu">
            <li><a href="catalog.html" class="menu-link menu-link-catalog btn">
                <svg class="svg-icon">
                  <use xlink:href="img/sprite.svg#catalog-icon"></use>
                </svg>
                <span>Все фигурки</span>
              </a></li>
            <li><a href="collections.html" class="menu-link">
                <svg class="svg-icon">
                  <use xlink:href="img/sprite.svg#collection-icon"></use>
                </svg>
                <span>Управление коллекцией</span>
              </a></li>
            <li><a href="blog.html" class="menu-link">
                <svg class="svg-icon">
                  <use xlink:href="img/sprite.svg#blog-icon"></use>
                </svg>
                <span>Блог</span>
              </a></li>
            <li><a href="help.html" class="menu-link">
                <svg class="svg-icon">
                  <use xlink:href="img/sprite.svg#help-icon"></use>
                </svg>
                <span>Поддержка</span>
              </a></li>
          </ul>
        </nav>
        <form method="post" class="form-search form-search-header">
          <label>
            <svg class="svg-icon label-icon">
              <use xlink:href="img/sprite.svg#search-icon"></use>
            </svg>
            <input type="text" name="search" placeholder="Поиск фигурки" required>
          </label>
        </form>
        <a href="#" class="btn-search-mobile"><svg class="svg-icon">
          <use xlink:href="img/sprite.svg#search-icon"></use>
        </svg></a>
        <a href="#" class="btn-notification"><svg class="svg-icon">
          <use xlink:href="img/sprite.svg#notification"></use>
        </svg></a>
        <a href="cabinet.html" class="btn-cabinet"><img src="img/avatar-comment1.jpg" alt=""></a>
      </div>
    </header>
    <div class="wrapper-content wrapper-content-page">
      <div class="error-section">
        <div class="container">
          <div class="error-img"><img src="img/404.svg" alt=""></div>
          <h1 class="h1">Страница не найдена</h1>
          <div class="box-text">
            <p>К сожалению, страницы, которую Вы искали, уже нет…</p>
          </div>
          <a href="index.html" class="btn btn-sm btn-blue">Вернуться на главную</a>
        </div>
      </div>
    </div>


  </div>

<div class="overlay"></div>

  <!-- add plugins js-->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/fileup.js"></script>
  <script src="js/jquery.maskedinput.min.js"></script>
  <!-- add plugins js end-->

  <script src="js/common.js"></script>

</body>

</html>
