<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPG</title>

  <meta property="og:image" content="path/to/image.jpg">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/fileup.min.css">
    <link rel="stylesheet" href="css/slick.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body class="dark-theme">

  <div class="wrapper">

    <div class="wrapper-content p-32">
      <div class="login-section">
        <div class="container">
           <a href="index.html" class="logo"><img src="img/logo.svg" alt="">
          <img src="img/logo-white.svg" alt="" class="logo-white">
        </a>

          <div class="content-login">
            <h1>Создайте аккаунт</h1>

            <form method="post" class="form-login form">
              <div class="label-group">
                <label>
                  <input type="text" placeholder="Имя" name="name" required class="p-default">
                </label>
                <label>
                  <input type="text" placeholder="Логин" name="login" required class="p-default">
                </label>
              </div>
              <label>
                <input type="text" placeholder="Пароль" name="password" required class="p-default">
              </label>

              <button class="btn btn-blue w-100" type="submit">Продолжить</button>
            </form>

          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- add plugins js-->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/fileup.js"></script>
  <script src="js/jquery.maskedinput.min.js"></script>
   <script src="js/slick.min.js"></script>
  <!-- add plugins js end-->

  <script src="js/common.js"></script>

</body>

</html>
